{% extends "layouts/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="jumbotron text-center">
  <div class="container">
      <h1 class="jumbotron-heading">PRODUCT DETAILS</h1>
   </div>
</section>

<div class="container mb-4">
  <div class="row">
      <div class="col-12">
          <div class="table-responsive">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th scope="col"> </th>
                          <th scope="col">Product</th>
                          <th scope="col">Available</th>
                          <th scope="col" class="text-center">Quantity</th>
                          <th scope="col" class="text-right">Price</th>
                          <th> </th>
                          <th> </th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for i in prod_list %}
                    {% set uuid = i["uuid"] %}
                      <tr>
                          <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                          <td>{{ i["name"] }}</td>
                          <td>In stock</td>
                          <td><input class="form-control" type="text" value="1" /></td>
                          <td class="text-right">$ {{ i["price"] }} </td>
                          <td class="text-right"> <button class="btn btn-sm btn-danger"><i class="fa fa-pencil" style="color:white"></i></button></td>
                          <td class="text-right"> <button class="btn btn-sm btn-danger"> <i class="fa fa-trash" style="color:white"></i></button></td>
                      </tr>
                    {% endfor %}
                      
                  </tbody>
              </table>
          </div>
      </div>
      
  </div>
</div>
{% endblock %}
