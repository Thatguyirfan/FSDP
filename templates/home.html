{% extends "layouts/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<!-- Do newsletter? -->

{% if (popUp) %}
<!-- Button trigger modal -->
<button type="button" id="popUp" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="display: none">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header bg-dark">
        <h3 class="modal-title" id="exampleModalLabel">Enjoying the Website?</h3>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-secondary">
        <h5 class="text-center">Give us feedback on how we can improve!</h5>
        <div class="mb-2 mt-4 mx-auto" align="center">
            <a href="/feedback" class=""><i class="fas fa-comment-alt fa-3x" style="color:#FFFFFF"></i></a>
            <p class="font-weight-bold">Give Feedback</p>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
      </div> -->
    </div>
  </div>
</div>

<script>
  document.onload = document.getElementById('popUp').click();
</script>
{% endif %}

<div id="carouselIndicators" class="carousel slide align-middle" data-ride="carousel" style="width: 80%; margin-left: 10%;">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/public/img/sneak_peak.jpg" alt="Coming Soon">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/public/img/openinghours.jpg" alt="Opening Hours">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/public/img/store_view.jpg" alt="Store">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
