{% extends "layouts/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block css %}
<style>
  .container {
    background-color: #EFEFEF; 
    padding: 30px; 
    line-height: 5px; 
    border-radius: 5px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container col-6">
  <div class="row">
    <div class="pt-4 pl-5 col-12">
        <h4 class="p-3 bg-dark text-warning" align="center">STORE ENTRY DETAILS</h4>
    </div>
  </div>
  <div class="p-5" align="center">
    <h2 class='pb-4'>Date: {{ date }}</h2>
    <h1 class='pb-4'>Entry Time: {{ entrytime }}</h1>
    <h2 class=''>Outlet: {{ store }}</h2>
  </div>
  <div class="pt-3">
    <form action="/records/storeentrydetails" method="POST" align="center">
      <input type="submit" value="Exit Store" class="btn btn-danger font-weight-bold">
    </form>
  </div>
</div>
{% endblock %}
