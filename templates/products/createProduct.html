{% extends "layouts/base.html" %}
{% block title %}{{ title }}{% endblock %}

{ % block css % }
<style>
  #formDiv{
    box-shadow: 5px 10px #888888;
  }
</style>
{ % endblock % }

{% block content %}
<div class="row">
  <div class="pt-4 pl-5" align="left" id="shadowDiv">
      <h4 class="p-3 bg-dark text-warning">CREATE PRODUCT</h4>
  </div>
</div>

<div class="row justify-content-center p-4">

  <div class="col-8 d-flex bg-light p-3" id="shadowDiv">
    <form method="post" action="/products/create">
  
      <div class="row">
        <div class="col-md-6 form-group mb-3">
          <label for="" class="col-form-label">Name *</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Product name" required>
        </div>
        
        <div class="col-md-6 form-group mb-3">
          <label for="" class="col-form-label">Product Price *</label>
          <input type="text" class="form-control" name="price" id="price" placeholder="$ 1.00" required>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="" class="col-form-label">Product Description</label>
          <textarea class="form-control error" name="description" id="description" cols="30" rows="4" placeholder="Write the product description" spellcheck="false" aria-required="true" aria-invalid="true"></textarea>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12 form-group mb-3">
          <label for="" class="col-form-label">Product Ingredients</label>
          <textarea class="form-control error" name="ingredients" id="ingredients" cols="30" rows="4" placeholder="Write the product ingredients" spellcheck="false" aria-required="true" aria-invalid="true"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 form-group mb-3">
          <label for="category" class="col-form-label">Product Category *</label>
          <select id="category" name="category" class="form-control">
            <option value="fruits">Fruits</option>
            <option value="snacks">Snacks</option>
            <option value="drinks">Drinks</option>
            <option value="instantFood">Instant Food</option>
          </select>
        </div>
      </div>
  
      <div class="row">
        <h3 class="col-md-12">Product Instock in Branches</h3>
      {% for i in locationList %}
      {% set uuid = i["uuid"] %}
        <div class="col-md-4 form-group mb-3">
          <label for="" class="col-form-label">{{ i["name"]}} *</label>
          <input type="text" class="form-control" name="{{ uuid }}" id="{{ uuid }}" placeholder="0" required>
        </div>
      {% endfor %}
      </div>
  
      <div class="row">
        <div class="col-12 p-3">
            <input type="submit" value="Submit" class="p-3 btn btn-dark text-warning font-weight-bold" id="shadowDiv">
        </div>
      </div>

    </form>

  </div>
  
</div>
{% endblock %}
